{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'myrecipes/style.css' %}" />
{% if latest_recipe_list %}
    <ul>
        {% for recipe in latest_recipe_list %}
            <li><a href="{% url 'myrecipes:detail' recipe.id %}">{{ recipe.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No recipes are available.</p>
{% endif %}
